<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <nav class="container-fluid navbar navbar-dark bg-dark">
        <a href="" class="navbar-brand"> Digital Watch</a>
    </nav>

    <section class="container-fluid ">
        <div class="row">
            <div class="col-md-3 m-auto">
                <div class="card mt-5 text-center bg-dark text-white">
                    <div class="card-body "></div>
                    <h3>Indian digital Watch</h3>
                    <h4>Asia/kolkatha</h4>
                    <h4 id="time">time</h4>
                    <h4 id="date">date</h4>
                </div>
            </div>
        </div>
    </section>

    <!-- Script -->
     <script>
        let timetag=document.getElementById('time');
        let datetag=document.getElementById('date');
        function displaytime()
        {
         let d1=new Date();
         time=d1.toLocaleTimeString();
         date=d1.toLocaleDateString();
         timetag.innerHTML=time;
         datetag.innerHTML=date;

         
        }
        displaytime();

        setInterval(displaytime,1000);
     </script>
    
</body>
</html>
